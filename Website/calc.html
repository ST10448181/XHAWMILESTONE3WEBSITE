    <script>
        function calculateFees() {
            // Get all selected courses
            let courses = document.querySelectorAll('input[name="courses"]:checked');
            
            // Calculate the total cost before discount
            let total = 0;
            courses.forEach(course => {
                total += parseFloat(course.value);
            });

            // Apply discount based on the number of selected courses
            let discount = 0;
            let courseCount = courses.length;
            if (courseCount == 2) {
                discount = 0.05; // 5% discount for two courses
            } else if (courseCount == 3) {
                discount = 0.10; // 10% discount for three courses
            } else if (courseCount > 3) {
                discount = 0.15; // 15% discount for more than three courses
            }

            // Calculate the final amount after discount
            let finalAmount = total - (total * discount);

            // Display the total fee
            document.getElementById('total-fees').innerHTML = `Total: R${finalAmount.toFixed(2)}`;
        }
    </script>
